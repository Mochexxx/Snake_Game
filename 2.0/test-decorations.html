<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Environmental Decorations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #info {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #scene-container {
            width: 800px;
            height: 600px;
            border: 2px solid #555;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Environmental Decorations Test</h1>
        <p>This page tests the environmental decorations system for the Snake Game.</p>
        <p>Complex objects should appear at the four corners: (-10,-10), (50,-10), (-10,50), (50,50)</p>
        <p>Simple objects should cluster around each complex object.</p>
    </div>
    
    <div id="controls">
        <button onclick="switchTheme('classic')">Classic/Farm Theme</button>
        <button onclick="switchTheme('desert')">Desert Theme</button>
        <button onclick="switchTheme('snow')">Snow Theme</button>
        <button onclick="switchTheme('forest')">Forest Theme</button>
        <button onclick="clearDecorations()">Clear All</button>
    </div>
    
    <div id="scene-container"></div>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { initBoardThemeManager, setBoardTheme, getCurrentBoardTheme } from './board-theme-manager.js';
        import { createEnvironmentalDecorations, removeEnvironmentalDecorations } from './obstacles.js';
        
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(800, 600);
        renderer.setClearColor(0x87CEEB);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        document.getElementById('scene-container').appendChild(renderer.domElement);
        
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Create a simple ground plane
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Add grid to show the 40x40 game area
        const gridHelper = new THREE.GridHelper(40, 40, 0x000000, 0x000000);
        gridHelper.position.set(20, 0.01, 20);
        scene.add(gridHelper);
        
        // Add corner markers to show where decorations should be placed
        const markerGeometry = new THREE.BoxGeometry(2, 2, 2);
        const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.5 });
        
        const positions = [[-10, -10], [50, -10], [-10, 50], [50, 50]];
        positions.forEach(([x, z]) => {
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.position.set(x, 1, z);
            scene.add(marker);
        });
        
        // Position camera
        camera.position.set(20, 40, 60);
        camera.lookAt(20, 0, 20);
        
        // Initialize board theme manager
        initBoardThemeManager();
        
        let currentDecorations = [];
        
        // Global functions for buttons
        window.switchTheme = async function(theme) {
            console.log('Switching to theme:', theme);
            
            // Clear existing decorations
            if (currentDecorations.length > 0) {
                removeEnvironmentalDecorations(scene, currentDecorations);
                currentDecorations = [];
            }
            
            // Set new theme
            setBoardTheme(theme);
            
            try {
                // Create new decorations
                currentDecorations = await createEnvironmentalDecorations(scene);
                console.log('Created decorations:', currentDecorations.length);
            } catch (error) {
                console.error('Failed to create decorations:', error);
            }
        };
        
        window.clearDecorations = function() {
            if (currentDecorations.length > 0) {
                removeEnvironmentalDecorations(scene, currentDecorations);
                currentDecorations = [];
            }
        };
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // Start with classic theme
        window.switchTheme('classic');
    </script>
</body>
</html>
