<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo da Cobra 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #startScreen, #endScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            /* background-image: url('assets/bcktest.png'); */
            background: none;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        #title {
            background: none;
            width: 500px;
            height: 200px;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #playButton, #playAgainButton {
            background-image: url('assets/starttest.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 200px;
            height: 100px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 1;
        }
        #endScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparente para dar contraste */
            background-image: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #finalScore {
            font-size: 32px;
            color: white;
            margin-bottom: 10px;
        }
        #highscoreEnd {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }
        #modeSelect button {
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: background 0.2s;
        }
        #modeSelect button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Tela de menu principal -->
    <div id="mainMenu" style="position:absolute;width:100%;height:100%;background-image:url('assets/images.png');background-size:cover;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:3;">
        <div id="title"></div>
        <button id="startMenuButton" style="background:#0a0a0a;color:#fff;font-size:28px;width:200px;height:100px;border:none;cursor:pointer;margin-top:20px;border-radius:10px;">Jogar</button>
    </div>

    <!-- Tela inicial -->
    <div id="startScreen" style="display:none;">
        <div id="title"></div>
        <div id="modeSelect" style="margin-top: 30px; display: flex; gap: 20px;">
            <button id="modeClassic" style="width: 160px; height: 60px; font-size: 18px; cursor: pointer;">Clássico (Teleporte)</button>
            <button id="modeBarriers" style="width: 160px; height: 60px; font-size: 18px; cursor: pointer;">Barreiras Laterais</button>
            <button id="modeObstacles" style="width: 160px; height: 60px; font-size: 18px; cursor: pointer;">Obstáculos</button>
        </div>
        <button id="playButton" style="display:none;"></button>
    </div>

    <!-- Tela de fim de jogo -->
    <div id="endScreen">
        <div id="finalScore">Score: 0</div>
        <div id="highscoreEnd">Highscore: 0</div>
        <button id="playAgainButton"></button>
    </div>

    <!-- Placar durante o jogo -->    <div id="scoreBoard">
        <span id="score">Score: 0</span><br>
        <span id="highscore">Highscore: 0</span><br>
        <span id="currentMode">Mode: Classic</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="main.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
