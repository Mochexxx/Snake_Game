<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo da Cobra 3D</title>    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #startScreen, #endScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            /* background-image: url('assets/bcktest.png'); */
            background: none;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        #title {
            background: none;
            width: 500px;
            height: 200px;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }        #playButton, #playAgainButton {
            background-image: url('assets/butoes/start.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 200px;
            height: 100px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 1;
        }
        #endScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparente para dar contraste */
            background-image: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #finalScore {
            font-size: 32px;
            color: white;
            margin-bottom: 10px;
        }
        #highscoreEnd {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }        #modeSelect button {
            background: #222;
            color: #fff !important;
            border: 2px solid #5cdb95;
            border-radius: 10px;
            transition: all 0.2s;
            text-shadow: 1px 1px 2px #000, 0 0 2px #000;
        }
        #modeSelect button:hover {
            background: #444;
            border-color: #8ee4af;
            transform: scale(1.05);
        }        #modeSelect button.active {
            /* Highlight active mode without removing icon */
            background-color: rgba(55,150,131,0.6) !important;
            border-color: #8ee4af !important;
        }
        
        /* Estilos para modo campanha */
        #level-overlay, #level-complete-overlay, #campaign-complete-overlay {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        #level-overlay button, #level-complete-overlay button, #campaign-complete-overlay button {
            transition: all 0.2s;
        }
        
        #level-overlay button:hover, #level-complete-overlay button:hover, #campaign-complete-overlay button:hover {
            transform: scale(1.05);
        }

        #modeSelect {
            position: relative;
            z-index: 10;
        }
          /* Estilos para bot√µes de voltar */
        #gameModeBackButton:hover, #startScreenBackButton:hover, #endScreenBackButton:hover {
            background-color: #65b798;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(101, 183, 152, 0.5);
        }
    </style>
</head>
<body>    <!-- Tela de menu principal -->    <div id="mainMenu" style="position:absolute;width:100%;height:100%;background-image:url('assets/images.png');background-size:cover;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:3;">
        <div id="title" style="background-image:url('assets/Titlecards/mainmenu_verde.png');background-size:contain;background-repeat:no-repeat;width:500px;height:200px;"></div>
        <button id="startMenuButton" style="background-image:url('assets/butoes/start.png');background-size:contain;background-repeat:no-repeat;background-color:transparent;width:200px;height:100px;border:none;cursor:pointer;margin-top:20px;color:transparent;">Jogar</button>
    </div>    <!-- Tela de modos de jogo -->    <div id="gameModeMenu" style="position:absolute;width:100%;height:100%;background-image:url('assets/images.png');background-size:cover;display:none;flex-direction:column;align-items:center;justify-content:center;z-index:3;">
        <div id="gameModeTitle" style="background-image:url('assets/Titlecards/gamemodes_verde.png');background-size:contain;background-repeat:no-repeat;width:500px;height:200px;margin-bottom:50px;"></div>
        <div style="display:flex;flex-direction:row;gap:40px;justify-content:center;">
            <button id="infinityButton" style="background-image:url('assets/Gamemodes/casual_verde.png');background-size:contain;background-repeat:no-repeat;background-position:center;background-color:transparent;width:200px;height:100px;border:none;cursor:pointer;color:transparent;"><!--Infinity--></button>
            <button id="campaignButton" style="background-image:url('assets/Gamemodes/campaign_verde.png');background-size:contain;background-repeat:no-repeat;background-position:center;background-color:transparent;width:200px;height:100px;border:none;cursor:pointer;color:transparent;"><!--Campaign--></button>
        </div>
        <button id="gameModeBackButton" style="background-color:#4e8d77;color:white;border:2px solid #65b798;border-radius:10px;width:120px;height:40px;font-size:16px;cursor:pointer;margin-top:40px;font-weight:bold;transition:all 0.2s;">Voltar</button>
    </div>

    <!-- Tela inicial -->    <div id="startScreen" style="display:none;">
        <div id="title"></div>        <div id="modeSelect" style="margin-top: 30px; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
            <button id="modeClassic" class="active" style="width: 160px; height: 60px; font-size: 18px; cursor: pointer; background-image: url('assets/Gamemodes/casual_verde.png'); background-size: contain; background-repeat: no-repeat; background-position: center; background-color: transparent; color: transparent;"><!--Teleporte--></button>
            <button id="modeBarriers" style="width: 160px; height: 60px; font-size: 18px; cursor: pointer; background-image: url('assets/Gamemodes/barrier_verde.png'); background-size: contain; background-repeat: no-repeat; background-position: center; background-color: transparent; color: transparent;"><!--Barreiras--></button>
            <button id="modeRandomBarriers" style="width: 160px; height: 60px; font-size: 18px; cursor: pointer; background-image: url('assets/Gamemodes/middlebarrier_verde.png'); background-size: contain; background-repeat: no-repeat; background-position: center; background-color: transparent; color: transparent;"><!--Labirinto--></button>
            <button id="modeObstacles" style="width: 160px; height: 60px; font-size: 18px; cursor: pointer; background-image: url('assets/Gamemodes/obstacles_verde.png'); background-size: contain; background-repeat: no-repeat; background-position: center; background-color: transparent; color: transparent;"><!--Obst√°culos--></button>
        </div><div id="debugToggleContainer" style="margin-top: 20px; display: flex; align-items: center; justify-content: center; padding: 10px; background-color: rgba(155, 89, 182, 0.2); border-radius: 8px; width: 200px; transition: all 0.3s ease;">
            <label for="debugModeToggle" style="display: flex; align-items: center; cursor: pointer; color: white;">
                <input type="checkbox" id="debugModeToggle" style="margin-right: 8px;" onchange="this.checked ? this.parentNode.parentNode.style.backgroundColor = 'rgba(155, 89, 182, 0.6)' : this.parentNode.parentNode.style.backgroundColor = 'rgba(155, 89, 182, 0.2)'">
                <span>üêû Modo Debug</span>
            </label>        </div>        
        <div style="display:flex;flex-direction:row;gap:20px;margin-top:30px;">
            <button id="startScreenBackButton" style="background-color:#4e8d77;color:white;border:2px solid #65b798;border-radius:10px;width:120px;height:40px;font-size:16px;cursor:pointer;font-weight:bold;transition:all 0.2s;">Voltar</button>
            <button id="playButton" style="display:block; background-image:url('assets/butoes/start.png'); background-size:contain; background-repeat:no-repeat; background-color:transparent; width:200px; height:100px; border:none; cursor:pointer; position:relative;">Jogar</button>
        </div>
    </div><!-- Tela de fim de jogo -->    <div id="endScreen">
        <div id="finalScore">Score: 0</div>
        <div id="highscoreEnd">Highscore: 0</div>
        <div style="text-align: center; margin-top: 20px; display:flex; flex-direction:row; gap:20px; justify-content:center;">
            <button id="endScreenBackButton" style="background-color:#4e8d77;color:white;border:2px solid #65b798;border-radius:10px;width:120px;height:40px;font-size:16px;cursor:pointer;font-weight:bold;transition:all 0.2s;">Menu</button>
            <button id="playAgainButton" aria-label="Play Again"></button>
        </div>
    </div>

    <!-- Placar durante o jogo -->    <div id="scoreBoard">
        <span id="score">Score: 0</span><br>
        <span id="highscore">Highscore: 0</span><br>
        <span id="currentMode">Mode: Classic</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="main.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
